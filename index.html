          <div class="card grey-grey darken-1">
            <div class="card-content black-text center">
              <span class="card-title"><h5>Support Local Restaurants!</h5></span>
              <div class="row">

                  <div class="row">
                    <div class="input-field col m12 l6 offset-l3">
                      <i class="material-icons prefix">search</i>
                      <input id="icon_prefix" type="text" class="validate" placeholder="Search by city or zip code..." id="locationSearch">
                      <label for="icon_prefix"></label>
                      <form>
                        <div class="row">
                        <div class="file-field input-field">
                            <input type ="submit" class ="btn waves-effect waves-light indigo lighten-2 col s12 m12 l4" value ="Submit" id="searchBtn"/>
                        </div>
                      </form>
                          <label for="takeaway" class="col m6 l4">
                            <input type="radio" id="takeaway" value="takeaway" name="option"/>
                            <span>Takeaway <i class="fas fa-drumstick-bite"></i></span>
                          </label>
                        <div>
                          <label for="delivery" class="col m6 l4">
                            <input type="radio" class="indigo lighten-2" id="delivery" value="delivery" name="option"/>

                          </label> 
                        </div>
                        </div>
                        <div class="row">
                          <div class="row">
                          <a class="btn waves-effect indigo lighten-2 waves-light col s12 m12 l5 offset-l1" value="Location" id="locationBtn">Search by &nbsp; &nbsp;<i class="fas fa-map-marker-alt"></i></a>
                        <!-- <div> -->
                        <!-- SEARCH RANGE DROP DOWN -->
                        <a class='dropdown-trigger indigo lighten-2 btn col s12 m12 l5 offset-l1' href='#' data-target='dropdown1' id="searchRange">Search Range</a>
                        </form>
                      </div>
                         <ul id='dropdown1' class='dropdown-content'>
                          <li>
                            <label for="1mile">
                              <input type="radio" id="1mile" value="1mile" name="range"/>
                              <span>1 Mile</span>
                            </label>
                          </li>
                          <li>
                            <label for="2miles">
                              <input type="radio" id="2miles" value="2miles" name="range"/>
                              <span>2 Miles</span>
                            </label>
                          </li>
                          <li>
                            <label for="5miles">
                              <input type="radio" id="5miles" value="5miles" name="range"/>
                              <span>5 Miles</span>
                            </label>
                          </li>
                          <li>
                            <label for="10miles">
                              <input type="radio" id="10miles" value="10miles" name="range"/>
                              <span>10 Miles</span>
                            </label>
                          </li>
                          <li>
                            <label for="20miles">
                              <input type="radio" id="20miles" value="20miles" name="range"/>
                              <span>20 Miles</span>
                            </label>
                          </li>
                        </ul>
                        <!-- END OF SEARCH RANGE DROP DOWN -->
                      </div>
                    </div>            
                    </div>
                    <!-- </form> -->
                    <!-- NO RESULTS MODAL -->
                    <div id="no-results-modal" class="modal">
                      <div class="modal-content">
                        <h4>No Results Found</h4>
                        <p>Please try searching again with a different city or zip code. Or, search by current location.</p>
                      </div>
                      <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
                      </div>
                    </div>
                    <!-- END MODAL -->
                    <!-- FAILED SEARCH MODAL -->
                     <div id="failed-search-modal" class="modal">
                      <div class="modal-content">
                        <h4>Restaurant Search Failed</h4>
                        <p>Whoops, something went wrong. Please try again!</p>
                      </div>
                      <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
                      </div>
                    </div>
                    <!-- END MODAL -->
            </div>
